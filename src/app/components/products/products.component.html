<div class="card-top container-fluid">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="assets/images/all.png" alt="">
                <h6>all Proudcts</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="assets/images/electronics.png" alt="">
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('clothing')">
                <img src="assets/images/fashions.png" alt="">
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item" >
            <a (click)="filter('jewelery')">
                <img src="assets/images/decorations.png" alt="">
                <h6>Decoration</h6>
            </a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="">
                <h5 class="title">{{item.title}}</h5>
                <p class="desc">{{item.description}}</p>
                <p><strong>${{item.price}}</strong></p>
                <button class="btn btn-primary" (click)="addtoCart(item)">Add to cart</button>
            </div>
        </ng-container>
    </div>
</div>
